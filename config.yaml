name: "fabric-sdk-app-network"

version: 1.0.0

client:
  organization: Org1
  logging:
    level: info
  cryptoconfig:
    path: /Users/fuming/Downloads/fabricdev/crypto-config
  credentialStore:
    path: "/tmp/state-store"
    cryptoStore:
      path: /tmp/msp

  BCCSP:
    security:
      enabled: true
      default:
        provider: "SW"
      hashAlgorithm: "SHA2"
      softVerify: true
      level: 256

  tlsCerts:
    systemCertPool: true
    client:
      key:
        path: /Users/fuming/Downloads/fabricdev/crypto-config/peerOrganizations/org1.flxdu.cn/users/User1@org1.flxdu.cn/tls/client.key
      cert:
        path: /Users/fuming/Downloads/fabricdev/crypto-config/peerOrganizations/org1.flxdu.cn/users/User1@org1.flxdu.cn/tls/client.crt

peerPermission: &peerPermission
  endorsingPeer: true
  chaincodeQuery: true
  ledgerQuery: true
  eventSource: true

channelPolicy: &channelPolicy
  queryChannelConfig:
    minResponses: 1
    maxTargets: 1
    retryOpts:
      attempts: 5
      initialBackoff: 500ms
      maxBackoff: 5s
      backoffFactor: 2.0

grpcOptions: &grpcOptions
  keep-alive-time: 0s
  keep-alive-timeout: 20s
  keep-alive-permit: false
  fail-fast: false
  allow-insecure: true

